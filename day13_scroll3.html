<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day13-scroll-3</title>
    <style>
        body,html {
            height:300vh;
            background:linear-gradient(pink, lightblue, aqua);
            /* 스크롤 제어 애니메이션 css(body 선택자에) */
            scroll-behavior:smooth;
        }
        #pst {
            position:fixed; left:50px;top:50px;
            background: #eee; padding:20px;
        }
        #container section {
            line-height: 100vh; text-align:center;
            border:5px solid #fff;
        }
    </style>
</head>
<body>
    <div id="pst">
        <button class="tab" type="button">상품정보</button>
        <button class="tab" type="button">리뷰</button>
        <button class="tab" type="button">질문답변</button>
    </div>
    <div id="container">
        <section><h1>상품정보</h1></section>
        <section><h1>리뷰</h1></section>
        <section><h1>질문답변</h1></section>
    </div>
    <script>
        // 자바스크립트의 스크롤 제어
        const tab_btn = document.querySelectorAll('.tab')
        const section = document.querySelectorAll('section')
        console.log(tab_btn,section)

        //pageYOffset 스크롤을 사용자가 얼마큼 움직였는지?
        //클릭했을때 실행
        //스크롤 했을 때 실행 -> scroll event(선행)
        //tab btn 초기 숨기기
/*         for(let i of tab_btn){i.style.display='none'}
        window.addEventListener('scroll',function(){
            console.log(window.pageYOffset)//스크롤 이동 값
            if(window.pageYOffset > 300){
                //300보다 스크롤 값이 크면 tabbtn이 보이기
                for(let i of tab_btn){i.style.display='inline-block'}
            }else{
                //300보다 작으면 tabbtn 숨기기
                for(let i of tab_btn){i.style.display='none'}
            }
        }) */
        for(let i of tab_btn){i.style.display='none'}
        window.addEventListener('scroll',function(){
            console.log(window.pageYOffset)//스크롤 이동 값
            if(window.pageYOffset > section[1].offsetTop-300){
                //300보다 스크롤 값이 크면 tabbtn이 보이기
                for(let i of tab_btn){i.style.display='inline-block'}
            }else{
                //300보다 작으면 tabbtn 숨기기
                for(let i of tab_btn){i.style.display='none'}
            }
        })
    </script>
</body>
</html>
