<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js6 구매수량제한</title>
</head>
<body>
    <p><img src="images/ame.jpg" alt="" style="width:100px;"></p>
    <p>아메리카노</p>
    <p><button type="button" id="order">주문하기</button></p>

    <p style="margin-top:50px;">총 수량 <span id="number">0</span>개</p>
    <p>총 가격 <span id="result">0</span>원</p>
    <p><button type="button" id="reset">X</button></p>
    <!-- script 작성순서 -->
    <!--
        1.주문하기 버튼 1번 클릭할때마다 수량 증가하기
        2. 수량에 따른 가격 출력하기 (1잔당 4800원)
        3. x버튼 클릭시 모든 수량,가격 0으로 초기화하기
    -->
    <script>
        const order = document.querySelector('#order')
        const number = document.querySelector('#number')
        const result = document.querySelector('#result')
        const reset = document.querySelector('#reset')
        console.log(order,number,result,reset)
        let num = 0
        let price = 4800
        let total = 0
        //1.주문하기 버튼 1번 클릭할때마다
        order.addEventListener('click',function(){
            //1-2. 수량증가하기
            //2. 수량에 따른 가격 출력하기
            num++ // 수량 데이터 1증가
            number.innerHTML = num // 수량표시변수에 데이터대입
            total=price*num
            result.innerHTML = total.toLocaleString('ko-kr')
        })
        reset.addEventListener('click',function(){
            num=0
            number.innerHTML= num
            result.innerHTML= 0
        })
    </script>
</body>
</html>
