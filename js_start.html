    <p>1+1</p>
    <script>

        // var 변수명 대입연산자 대입데이터
        var a = 10;
        var b = 20;
        console.log(a);
        // 화면에 변수를 출력한다.
        document.write(b);
        // 콘솔창에 변수를 출력한다.
        // 객체(콘솔) 속성(x) 이벤트(x) 메서드(변수출력)
        // 객체.속성
        // 객체.메서드()
        // 객체.속성.메서드()
        // var 1num=10; X -> 변수명 앞에 숫자
        // var $num=10; O
        // var 100num=10; X -> 변수명 앞에 숫자
        // var num100=10; O
        // var document=10; X -> document 키워드 사용
        // var num=10; O
        // var str="hello"; O
        // var num=10; document.write(Num) X -> 대/소문자 구분 num Num 은 다른변수
        // var num=10; document.write(num) O
        // ----------------------------------------------------------------------
        // 데이터 타입 =String(문자) Number(숫자)
        console.log('1+1'); // 따옴표 묶인 데이터 = 문자
        console.log(1+1); // 2
        // 2개이상 데이터 묶어서 사용하기
        // 숫자+숫자 = 숫자
        // 문자+문자 = 문자
        // 문자+숫자 = 문자 ex)'1'+1 '11' + (연결한다)
        // ----------------------------------------------------------------------
        var box1 = 10;
        var box2 = '10';
        var box3 = 20;
        var box4 = 1;

        console.log(box1, box2, box3, box4,);
        console.log(box1+box2+box3+box4);

        console.log(typeof (box1+box3));
        document.write(typeof (box1+box3));
        console.log('box1='+box1);// ' ' 밖 변수 box1=10 
        console.log('box2='+box2);
        console.log('box3='+box3);
        console.log('box4='+box4);
        // box1+box3=30
        console.log('box1+box3='+(box1+box3));
        // box1+box3+box4=31

        // box1+box2=1010

        console.log('box3+box4='+(box3+box4));
        // 2*1=2
        console.log('2X1='+(2*1));

        console.log('2X2='+(2*2));
        console.log('------------------');

        var str1 = '자바스크립트';
